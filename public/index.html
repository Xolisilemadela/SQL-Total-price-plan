<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Plans</title>
    <script src="./widget.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body x-data="totalphonebillWidget">
    <h1>Totalphonebill Price Plans</h1>

<section>
    <table>
        <tr>
            <th><b>Plan Name</b></th>
            <th><b>SMS Price</b></th>
            <th><b>Call Price</b></th>
        </tr>
        <template x-for="plan in pricePlans">
            <tr>
                <td x-text="plan.plan_name"></td>
                <td x-text="plan.sms_price"></td>
                <td x-text="plan.call_price"></td>
            </tr>
        </template>
    </table>
</section><br>

<section class="flex-model">
    
    <div class="widget">
        <h3>Calculate phone bills</h3>
            <div x-show="billMessage.length > 0" class="message" x-text="billMessage">
                Your bill message will be displayed here....
            </div>
            <div class="input">
                <label for="plan">Enter plan name: </label>
                <input type="text" placeholder="plan name" x-model="plan" id="plan"><br><br>
                <label for="usage">Enter bill usage: </label>
                <input type="text" placeholder="call,sms" x-model="usage" id="usage">
            </div><br>
            <div class="cont"><button x-on:click="calculateBill()">Compute Bill</button></div>

    </div>

    <div class="widget">
        <h3>Create Phone Bill Plan</h3>
            <!-- <div x-show="billMessage.length > 0" class="message" x-text="billMessage">
                Your bill message will be displayed here....
            </div> -->
            <div class="input">
                <label for="new_plan_name">Enter plan name: </label>
                <input type="text" placeholder="plan name" x-model="new_plan_name" id="new_plan_name"><br><br>
                <label for="new_sms_price">Enter sms price: </label>
                <input type="text" placeholder="0.00" x-model="new_sms_price" id="new_sms_price"><br><br>
                <label for="new_call_price">Enter call price: </label>
                <input type="text" placeholder="0.00" x-model="new_call_price" id="new_call_price">
            </div><br>
            <div class="cont"><button x-on:click="createPlan()">Create Plan</button></div>
    </div>
</section>

<section class="flex-model">

    <div class="widget">
        <h3>Update Phone Bill Plan</h3>
            <!-- <div x-show="billMessage.length > 0" class="message" x-text="billMessage">
                Your bill message will be displayed here....
            </div> -->
            <div class="input">
                <label for="updatePlanName">Enter plan name: </label>
                <input type="text" placeholder="plan name" x-model="updatePlanName" id="updatePlanName"><br><br>
                <label for="updateSmsPrice">Enter sms price: </label>
                <input type="text" placeholder="0.00" x-model="updateSMSPrice" id="updateSMSPrice"><br><br>
                <label for="updateCallPrice">Enter call price: </label>
                <input type="text" placeholder="0.00" x-model="updateCallPrice" id="updateCallPrice"><br><br>
            </div>
            <div class="cont"><button x-on:click="updatePlan()">Update Plan</button></div>
    </div>

    <div class="widget">
        <h3>Delete Phone Bill Plan</h3>
            <!-- <div x-show="billMessage.length > 0" class="message" x-text="billMessage">
                Your bill message will be displayed here....
            </div> -->
            <div class="input">
                <label for="deletePlanName">Enter the plan name: </label>
                <input type="text" placeholder="plan name" x-model="deletePlanName" id="deletePlanName">
            </div>
            <div class="cont"><button x-on:click="deletePlan()">Delete Plan</button></div>
    </div>
</section>

    
</body>
</html>
